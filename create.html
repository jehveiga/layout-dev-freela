<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dev Freelancer</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" type="text/css" href="style/settings/wrapper.css" />
    <link rel="stylesheet" type="text/css" href="style/settings/core.css" />
    <link rel="stylesheet" type="text/css" href="style/settings/color.css" />
    <link rel="stylesheet" href="style/settings/text.css" />
    <!-- GENERIC -->
    <link rel="stylesheet" type="text/css" href="style/generic/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/generic/box-sizing.css"
    />
    <!-- BASE -->
    <link rel="stylesheet" type="text/css" href="style/base/html.css" />

    <!-- OBJETCS -->
    <link rel="stylesheet" href="style/objects/df-wrapper.css" />

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/df-button.css" />
    <link rel="stylesheet" href="style/components/df-input.css" />
    <link rel="stylesheet" href="style/components/df-header.css" />

    <!-- PAGES -->
    <link rel="stylesheet" type="text/css" href="style/pages/create.css" />
    <!-- TRUMPS -->
  </head>

  <body>
    <div class="df-create">
      <div class="df-wrapper">
        <header class="df-header">
          <div class="wrapper">
            <div class="image-wrapper">
              <img
                class="image"
                src="assets/logo/devfreela.svg"
                alt="Logo da Dev Freela"
              />
            </div>
          </div>
        </header>
        <main class="main-content">
          <a href="list.html" class="back-btn material-symbols-outlined">
            arrow_back_ios
          </a>
          <div class="left">
            <h1 class="main-title">Vamos cadastrar seu novo projeto!</h1>

            <input type="text" class="df-input" placeholder="Título" />
            <input type="text" class="df-input" placeholder="Custo Total" />
            <textarea
              type="text"
              class="df-input"
              placeholder="Descrição"
            ></textarea>

            <button class="df-button">Continuar</button>
          </div>
          <div class="right">
            <img
              class="image"
              src="assets/image/bg-float-cubes.png"
              alt="Fundo de decoração com 3 cubos com fundo gradient com multi cores"
            />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
