<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List - LD</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" type="text/css" href="style/settings/wrapper.css" />
    <link rel="stylesheet" type="text/css" href="style/settings/core.css" />
    <link rel="stylesheet" type="text/css" href="style/settings/color.css" />
    <link rel="stylesheet" href="style/settings/text.css" />
    <!-- GENERIC -->
    <link rel="stylesheet" type="text/css" href="style/generic/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/generic/box-sizing.css"
    />
    <!-- BASE -->
    <link rel="stylesheet" type="text/css" href="style/base/html.css" />

    <!-- OBJETCS -->
    <link rel="stylesheet" href="style/objects/df-wrapper.css" />

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/df-button.css" />
    <link rel="stylesheet" href="style/components/df-header.css" />
    <link rel="stylesheet" href="style/components/df-table.css" />

    <!-- PAGES -->
    <link rel="stylesheet" type="text/css" href="style/pages/list.css" />
    <!-- TRUMPS -->

    <!-- SCRIPTS -->
    <script src="scripts/list.js" defer></script>
  </head>

  <body>
    <div class="df-list">
      <div class="df-wrapper">
        <header class="df-header">
          <div class="wrapper -has-user">
            <div class="div"></div>
            <div class="logo-wrapper">
              <img
                class="image"
                src="assets/logo/devfreela.svg"
                alt="Logo da Dev Freela"
              />
            </div>

            <div class="user">
              <div class="info">
                <span id="name" class="name">Marco Aurelio</span>
                <span id="role" class="role">Desenvolvedor Estoico</span>
              </div>
              <div class="photo-wrapper">
                <img
                  src="https://pics.craiyon.com/2023-06-27/287f2a60c2e74386b5a89c517eb527dc.webp"
                  alt="Foto do usuário"
                />
              </div>
            </div>
          </div>
        </header>
        <main class="main-content -one-col">
          <div class="title-button">
            <h1 class="title">Projetos</h1>
            <div class="button-wrapper">
              <a href="project-create-edit.html" class="df-button -small">Novo Projeto</a>
            </div>
          </div>

          <div class="table-wrapper">
            <div class="df-table">
              <div class="head">
                <div class="row">
                  <div>Título</div>
                  <div>Custo Total</div>
                  <div>Ações</div>
                </div>
              </div>
              <div class="body" id="table_body">
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
